<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Grid System</title>
 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">


  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">My Practice Work</a>
    </div>
  </nav>


  <div class="container mt-5">
    <h1 class="text-center mb-4">Bootstrap Grid System</h1>
    <p class="text-center mb-5 text-muted">Responsive layout using container, rows, and columns.</p>

    <!-- 3 Column Layout -->
    <h4>Three Equal Columns</h4>
    <div class="row text-center mb-4">
      <div class="col bg-primary text-white p-3">Column 1</div>
      <div class="col bg-success text-white p-3">Column 2</div>
      <div class="col bg-danger text-white p-3">Column 3</div>
    </div>

    
    <h4>Mixed Width Columns</h4>
    <div class="row text-center mb-4">
      <div class="col-4 bg-warning text-dark p-3">col-4</div>
      <div class="col-8 bg-info text-white p-3">col-8</div>
    </div>

  
    <h4>Responsive Columns</h4>
    <div class="row text-center mb-4">
      <div class="col-md-4 col-sm-12 bg-secondary text-white p-3">col-md-4</div>
      <div class="col-md-4 col-sm-12 bg-dark text-white p-3">col-md-4</div>
      <div class="col-md-4 col-sm-12 bg-success text-white p-3">col-md-4</div>
    </div>

   
    <div class="text-center mt-5">
      <a href="bootstrap-cards.html" class="btn btn-outline-primary">Next: Bootstrap Cards â†’</a>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
