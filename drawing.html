<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Trees</title>
</head>
<body>
  <svg width="1000" height="600" style="border:1px solid black; background:lightblue;">
    
    <!-- Tree 1 -->
    <rect x="120" y="250" width="40" height="150" rx="10" fill="brown" />
    <circle cx="100" cy="250" r="50" fill="green" stroke="black" stroke-width="1" />
    
    <circle cx="180" cy="260" r="50" fill="green" stroke="black" stroke-width="1" />
    <circle cx="150" cy="215" r="70" fill="green" stroke-width="1" />
    <!--<circle cx="155" cy="240" r="60" fill="green" stroke="black" stroke-width="1" />-->

    <!-- Tree 2 -->
    <rect x="320" y="270" width="40" height="150" rx="10" fill="sienna" />
    <circle cx="300" cy="270" r="50" fill="darkgreen" stroke="black" stroke-width="1" />
    <circle cx="360" cy="220" r="50" fill="limegreen" stroke="black" stroke-width="1" />
    <circle cx="380" cy="280" r="50" fill="forestgreen" stroke="black" stroke-width="1" />

    <!-- Tree 3 -->
    <rect x="520" y="260" width="40" height="150" rx="10" fill="chocolate" />
    <circle cx="500" cy="260" r="50" fill="lightgreen" stroke="black" stroke-width="1" />
    <circle cx="560" cy="210" r="50" fill="seagreen" stroke="black" stroke-width="1" />
    <circle cx="580" cy="270" r="50" fill="yellowgreen" stroke="black" stroke-width="1" />

  </svg>
</body>
</html>
